<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<h1 align="center">Les banque de GK, Cursus Java, Promo 2024</h1>

<h3 align="center" style="background-color: brown;">Affichage dans une liste</h3>
<ul>
	<li th:each="banque:${banques}"  th:text="${banque.nom}+'-'+${banque.solde}+'-'+${banque.adresse}"></li>
	<li th:each="banque:${banques}"  th:text="${banque}"></li>
</ul>
Pour ajouter une nouvelle banque clique ici : <a class="btn btn-primary" th:href="@{/addBanque}">Ajouter Banque</a>
<br/>
<br/>
<h3 align="center" style="background-color: brown;">Liste des banques</h3>

<table border="4" align="center"  class="table table-dark">
	<tr><th>Nom Banque</th><th>Capital Banque</th><th>Adresse Banque</th></tr>
	<tr th:each="banque:${banques}">
		 <td  th:text="${banque.nom}"></td>
		 <td  th:text="${banque.solde}"></td>
		 <td  th:text="${banque.adresse}"></td>
	</tr>
	
</table>
