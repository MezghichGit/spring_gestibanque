<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<h1 align="center">Les banque de GK, Cursus Java, Promo 2024</h1>

<h3 align="center" style="background-color: brown;">Modifier une Banque</h3>

<div style="width: 50%; margin-left: 20%;">
	<form method="post" th:action="@{/banques/updateBanque}">
		<label for="nb">Nom Banque</label> <input th:value="${nomBanque}" id="nb" type="text" name="nomBanque" class="form-control" />
		<br />
		<label for="cb">Capital Banque</label> <input th:value="${soldeBanque}"  id="cb" type="number" name="capitalBanque" class="form-control" />
		<br />
		<label for="ab">Adresse Banque</label> <input th:value="${adresseBanque}"  id="ab" type="text" name="adresseBanque" class="form-control" />
		<br />
		<input type="submit" value="Ajouter" class="btn btn-primary"/>
	</form>
</div>
